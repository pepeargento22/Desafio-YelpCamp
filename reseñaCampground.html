<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp - Campground Review</title>
    <link rel="stylesheet" href="css/estilos_header&footer.css">
    <link rel="stylesheet" href="css/estilos_formulario.css">
    <link rel="stylesheet" href="css/estilos_reseña.css">
</head>
<body class="flex-container">
    <header>
        <div>
            <img src="Assets/Logo.svg" alt="logo YelpCamp">
            <a class="inicio-desktop" href="index.html">Home</a>
        </div>
        <div class="contenedor-menu">
            <span class="usuario logueado"></span>
            <a class="logout logueado" href="">Logout</a>
            <a class="deslogueado" href="login.html">Login</a>
            <a class="boton deslogueado" href="registro.html">Create an account</a>
            <img class="menu-tablet" src="Assets/Hamburger Menu.svg" alt="boton menu">
            <ul class="menu">
                <li class="item-usuario"><span class="usuario"></span></li>
                <li class="item"><a href="index.html">Home</a></li>
                <li class="item"><a class="logout" href="">Logout</a></li>
                <li class="item"><a href="login.html">Login</a></li>
                <li class="item"><a href="registro.html">Create an account</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h2>Add New Comment</h2>
        <form action="" method="post">
            <label for="reseña">Description</label>
            <textarea 
                name="reseña"
                id="reseña"
                cols="30" 
                placeholder="This was probably the best camp I've visited this past year, definitely recommend visiting any time soon" 
                required></textarea>
            <div class="error-validacion">Must be logged in to submit a review</div>

            <input id="boton" type="submit" value="Post Comment">
        </form>
    </main>
    <footer>
        <div><img src="Assets/Logo.svg" alt="logo de YelpCamp"></div>
    </footer>

    <div class="fondo-emergente"></div>
    <div class="ventana-emergente">
        <h3>Review Sent!</h3>
        <p>
            Thank you for sharing your experience with us.
        </p>
        <a href="busquedaCampgrounds.html">Return</a>
    </div>

    <script src="js/contadorHistory.js"></script>
    <script src="js/header.js"></script>
    <script src="js/validacionReseña.js"></script>
</body>
</html>
