<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos_añadirCampground.css">
    <link rel="stylesheet" href="css/estilos_header&footer.css">
    <link rel="stylesheet" href="css/estilos_formulario.css">
    <title>YelpCamp - Add Campground</title>
</head>
<body>
    <header>
        <div>
            <img src="Assets/Logo.svg" alt="logo YelpCamp">
            <a class="inicio-desktop" href="index.html">Home</a>
        </div>
        <div>
            <span class="usuario"></span>
            <a class="cerrar-sesion" href="busquedaCampgrounds.html">Logout</a>
            <img class="menu-tablet" src="Assets/Hamburger Menu.svg" alt="boton menu">
            <ul class="menu">
                <li class="item">holaaaaa</li>
            </ul>
        </div>
    </header>
    <main>
        <h2>Add New Campground</h2>
        <form action="" method="post">
            <label for="nombre_campo">Campground Name</label>
            <input 
                id="nombre_campo"
                name="nombre_campo"
                type="text"
                placeholder="Seven Sisters Waterfall"
                required>
            <div class="error-validacion">Campground name must be between 4 and 30 letters</div>

            <label for="precio">Price</label>
            <input 
                id="precio"
                name="precio" 
                type="text"
                placeholder="147"
                required>
            <div class="error-validacion">The price must be between 1 and 6 digits</div>

            <!-- ESTE INPUT LO PODRIA CAMBIAR POR UNO QUE TE PERMITA SUBIR UNA IMAGEN -->
            <label for="imagen">Image</label>
            <input 
                id="imagen"
                name="imagen"
                type="text"
                placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html"
                required>
            <div class="error-validacion"></div>

            <label for="descripcion">Description</label>
            <textarea 
                name="descripcion"
                id="descripcion"
                cols="30" 
                placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in Møre og Romsdal county, Norway." 
                required></textarea>
            <div class="error-validacion"></div>

            <input id="boton" type="submit" value="Add Campground">
        </form>
    </main>
    <footer>
        <div><img src="Assets/Logo.svg" alt="logo de YelpCamp"></div>
    </footer>

    <script src="js/header.js"></script>
    <script src="js/validacionCampground.js"></script>
</body>
</html>
